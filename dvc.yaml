stages:
  prepare:
    cmd: python src/prepare.py
    deps:
    - src/prepare.py
    outs:
    - F1-Car-Recognition-1
  visualise:
    cmd: python src/visualise.py
    deps:
    - src/visualise.py
    - F1-Car-Recognition-1
    outs:
    - img
  transform:
    cmd: python src/transform.py
    deps:
    - F1-Car-Recognition-1
    - src/transform.py
    outs:
    - transformed_data
  train:
    cmd: python src/train.py
    deps:
    - transformed_data
    - src/train.py
    outs:
    - models
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - models
    - src/evaluate.py
